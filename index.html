<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enlaces PAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-image: url('https://images.squarespace-cdn.com/content/v1/5947e7541b10e3c4c973423a/1580669987896-DCHPB2KE7ZGYV8M0RGNR/200122+XII_Dias_DiaNueve_Cruz-41.jpg?format=2500w');
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }
    .logo {
      margin-top: 40px;
    }
    .title {
      font-size: 24px;
      font-weight: 700;
      margin-top: 20px;
      text-transform: uppercase;
    }
    .button {
      background-color: #0c2447;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      width: 80%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-decoration: none;
      transition: 0.3s;
      box-sizing: border-box;
    }
    .button:hover {
      background-color: #fbbf24;
      color: #0c2447;
    }
    .embed-title {
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      background-color: #0c2447;
      color: white;
      padding: 15px 25px;
      border-radius: 8px 8px 0 0;
      width: 80%;
      max-width: 400px;
      margin: 20px auto 0 auto;
      box-sizing: border-box;
    }
    .embed-frame {
      width: 80%;
      max-width: 400px;
      margin: 0 auto 20px auto;
      border-radius: 0 0 8px 8px;
      overflow: hidden;
    }
    .embed-frame iframe {
      width: 100%;
      height: 232px;
      border: none;
      display: block;
    }
    .social-icons {
      margin: 40px 0 30px;
    }
    .social-icons a {
      color: white;
      font-size: 28px;
      margin: 0 12px;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #fbbf24;
    }

    @media (max-width: 480px) {
      .button {
        font-size: 14px;
        padding: 12px 20px;
      }
      .social-icons a {
        font-size: 24px;
        margin: 0 10px;
      }
      .embed-title {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://images.squarespace-cdn.com/content/v1/5947e7541b10e3c4c973423a/1497893747837-T7PYGNVOU153U0DUHH28/pas_blanco.png?format=1500w" alt="Logo PAS" width="180">

      title="YouTube video" allowfullscreen></iframe>

  <!-- Spotify: grupo -->

    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/artist/3YBDkiTcXAo1f0qSms2q2h?utm_source=generator"

  </div>

</body>
</html>
